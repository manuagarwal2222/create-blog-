<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
</head>
<body>
    {% for post in posts reversed %}
    <div class="text">
        <h1>{{post.title}}</h1>
        <h2>{{post.created_at}}</h2>
        <p>{{post.body}}</p>
    </div>
    {% endfor %}
</body>
</html>
